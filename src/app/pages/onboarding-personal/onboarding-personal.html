<div class="page-container">
  <mat-card class="onboard-card">
    <!-- logo area (red rectangle location) -->
    <div class="logo-block" aria-hidden="true">
      <img class="onboard-logo" src="assets/images/app-logo-2.png" alt="CredLink logo" />
    </div>
    <div class="steps-row" aria-hidden="false">
      <div class="steps-inner">
        <app-onboarding-steps [current]="0"></app-onboarding-steps>
      </div>
    </div>
    <h2>Personal information</h2>
    <form (ngSubmit)="submit()" [formGroup]="form" novalidate class="grid">
      <mat-form-field appearance="outline"><mat-label>First name</mat-label><input matInput formControlName="firstName"></mat-form-field>
      <mat-form-field appearance="outline"><mat-label>Middle name</mat-label><input matInput formControlName="middleName"></mat-form-field>
      <mat-form-field appearance="outline"><mat-label>Last name</mat-label><input matInput formControlName="lastName"></mat-form-field>
      <mat-form-field appearance="outline"><mat-label>Email</mat-label><input matInput type="email" formControlName="email"></mat-form-field>
      <mat-form-field appearance="outline"><mat-label>Phone</mat-label><input matInput formControlName="phone"></mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="dobPicker" formControlName="dateOfBirth" readonly>
        <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
        <mat-datepicker #dobPicker></mat-datepicker>
      </mat-form-field>      
      <mat-form-field appearance="outline"><mat-label>National ID / Passport</mat-label><input matInput formControlName="nationalIdOrPassport"></mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>ID/Passport expiry (optional)</mat-label>
        <input matInput [matDatepicker]="expPicker" formControlName="idExpiry" readonly>
        <mat-datepicker-toggle matSuffix [for]="expPicker"></mat-datepicker-toggle>
        <mat-datepicker #expPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full"><mat-label>Street</mat-label><input matInput formControlName="street"></mat-form-field>
      <mat-form-field appearance="outline"><mat-label>City</mat-label><input matInput formControlName="city"></mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Province/State</mat-label>
        <mat-select formControlName="province">
          <mat-option *ngFor="let p of provinces" [value]="p">{{ p }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline"><mat-label>Postal Code</mat-label><input matInput formControlName="postalCode"></mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" readonly aria-readonly="true" />
      </mat-form-field>
      <div class="actions full"><button mat-raised-button color="primary" type="submit" class="btn--wide">Continue</button></div>
    </form>
  </mat-card>
</div>
