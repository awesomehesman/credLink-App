
@if (showShell()) {
  <mat-sidenav-container class="shell">
    <mat-sidenav
      class="sidenav"
      [mode]="'over'"
      [opened]="sidenavOpen()"
      [disableClose]="false"
      (openedChange)="sidenavOpen.set($event)"
      (backdropClick)="closeSidenav()"
    >
      <app-sidenav (navigate)="closeSidenav()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content [class.is-obscured]="sidenavOpen()">
      <app-header (menuToggle)="toggleSidenav()"></app-header>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <router-outlet></router-outlet>
}
