
@if (showShell()) {
  <mat-sidenav-container class="shell">
    <mat-sidenav [mode]="'side'" [opened]="true" class="sidenav">
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header></app-header>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <router-outlet></router-outlet>
}
